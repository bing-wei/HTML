<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計算機</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" readonly>
        <div class="buttons">
            <!-- 數字按鈕 -->
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <!-- 運算符按鈕 -->
            <button>+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>*</button>
            <button>0</button>
            <button>.</button>
            <!-- 清除按鈕 -->
            <button>C</button>
            <button>/</button>
            <!-- 等於按鈕 -->
            <button>=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
